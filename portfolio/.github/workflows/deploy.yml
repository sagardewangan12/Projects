name: CI & Deploy to EC2

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests (none provided)
        run: echo "No tests configured"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.EC2_USER }}/flask-portfolio || \
              git clone https://github.com/${{ github.repository }} /home/${{ secrets.EC2_USER }}/flask-portfolio
            cd /home/${{ secrets.EC2_USER }}/flask-portfolio
            git pull origin main
            python3 -m pip install -r requirements.txt
            sudo systemctl restart flaskportfolio
